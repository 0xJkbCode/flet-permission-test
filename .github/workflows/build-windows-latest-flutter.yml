name: The Final Windows Stand

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # Attack 1: Force Python's encoding
  PYTHONUTF8: "1"
  
  # Attack 2: Tell Rich library to assume UTF-8
  TERM: "xterm-256color" 

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Set up Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.6' 
        channel: 'stable'
        cache: true

    - name: Install Dependencies
      run: pip install .

    - name: Accept Android Licenses
      run: echo $("y`n" * 10) | flutter doctor --android-licenses

    - name: Build APK
      # Attack 3: Tell Flet explicitly to not use rich output
      run: flet build apk --verbose --no-rich-output

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: build\apk\app-release.apk