name: Proof of APK build and permissions issue

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PYTHONUTF8: 1 # Still useful for clean logs
  FLET_CLI_NO_RICH_OUTPUT: 1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Checkout Custom Build Template
      uses: actions/checkout@v4
      with: 
        repository: 0xJkbCode/custom_flet_template
        path: custom_template
    - name: Setup Flutter SDK (Target: 3.35.6)
      uses: flet-dev/setup-flutter@v1
      with:
         flutter-version: '3.35.6'
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # We do NOT set up Flutter. We let Flet handle it.
    
    - name: Install Dependencies from pyproject.toml
      run: pip install .

    - name: Build APK with Custom Template (The Hijack)
      run: flet build apk --verbose --template ./custom_template

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: build/apk/app-release.apk