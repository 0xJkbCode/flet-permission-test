name: Flet APK Build (on Windows Runner)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.11
  FLET_CLI_VERSION: 0.28.3
  # 🚨 التغيير هنا: الاعتماد على أحدث إصدار مستقر
  FLUTTER_VERSION_TAG: latest 
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 🛑 Checkout code
      uses: actions/checkout@v4
      
    # 1. 🎯 تثبيت Flutter (باستخدام latest)
    - name: Setup Specific Flutter Version (${{ env.FLUTTER_VERSION_TAG }})
      uses: subosito/flutter-action@v2
      with:
        # Action سيجد الآن أحدث إصدار مستقر ومتاح
        flutter-version: ${{ env.FLUTTER_VERSION_TAG }}
        channel: stable
        
    # 2. إعداد Python
    - name: 🐍 Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # 3. تثبيت Flet
    - name: ⚙️ Install Flet CLI
      run: |
        pip install flet-cli==${{ env.FLET_CLI_VERSION }}
        
    # 4. قبول التراخيص
    - name: 🔐 Accept Android Licenses
      run: yes | %ANDROID_HOME%\cmdline-tools\latest\bin\sdkmanager --licenses
      
    # 5. بناء APK
    - name: 🔨 Flet Build APK
      # يجب استخدام رمز استمرار الأوامر الصحيح (`) في PowerShell
      run: |
        flet build apk --release --skip-flutter-doctor `
          --build-number ${{ env.BUILD_NUMBER }} `
          --build-version ${{ env.BUILD_VERSION }} `
          --android-permissions android.permission.READ_CONTACTS=True `
          android.permission.WRITE_CONTACTS=True

    # 6. رفع ملف APK
    - name: ⬆️ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk