name: The Final Linux Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # The Golden Combo
  FLET_VERSION: "0.28.3"
  FLUTTER_VERSION: "3.22.0"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: Add Flutter to PATH
      run: echo "$FLUTTER_ROOT/bin" >> $GITHUB_PATH

    - name: Install All Python Dependencies from pyproject.toml
      run: pip install .

    - name: Accept Android Licenses
      run: yes | flutter doctor --android-licenses

    - name: Build APK
      run:  flet build apk --verbose \
        --android-permissions android.permission.READ_EXTERNAL_STORAGE=True,android.permission.WRITE_EXTERNAL_STORAGE=True

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: build/apk/app-release.apk