name: Flet APK Build (via Reusable Flutter Setup)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # متغيرات الإصدار
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.11
  FLET_CLI_VERSION: 0.28.3
  # تحديد الإصدار الذي يحل مشكلة Dart 3.9+ (يجب أن يكون > 3.27.0)
  FLUTTER_VERSION_TAG: 3.28.0 
  
jobs:
  # 1. تثبيت Flutter: هذا Job سيستدعي Job التثبيت من flutter.yml
  setup_flutter:
    # نستخدم نفس معمارية الاستدعاء التي نجحت معك، ولكن نحدد ubuntu-latest
    uses: ./.github/workflows/flutter.yml@main # اسم الملف ومساره، متبوعاً بـ @ واسم الفرع
    with:
      runs-on: ubuntu-latest # التغيير هنا: استخدام Linux للبناء
      channel: stable
      version: ${{ env.FLUTTER_VERSION_TAG }} # تمرير الإصدار 3.28.0

  # 2. بناء التطبيق: هذا Job سيعتمد على Job تثبيت Flutter
  build:
    needs: [setup_flutter] # يعتمد على إتمام Job التثبيت بنجاح
    runs-on: windows-latest

    steps:
    - name: 🛑 Checkout code
      uses: actions/checkout@v4

    # *** ملاحظة هامة: يجب إعادة تثبيت Flutter ***
    # بما أن Job التثبيت (setup_flutter) يعمل على آلة افتراضية مختلفة عن Job البناء (build)،
    # يجب علينا إعادة تثبيت Flutter (بنفس الإصدار) في هذا Job أيضًا.
    - name: 🎯 Re-Setup Flutter for Build Job
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version: ${{ env.FLUTTER_VERSION_TAG }}

    # 3. إعداد Python
    - name: 🐍 Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # 4. تثبيت Flet
    - name: ⚙️ Install Flet CLI
      run: |
        pip install flet-cli==${{ env.FLET_CLI_VERSION }}
        
    # 5. قبول تراخيص الأندرويد (ضروري للبناء)
    - name: 🔐 Accept Android Licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

    # 6. بناء APK
    - name: 🔨 Flet Build APK
      run: |
        flet build apk --release --skip-flutter-doctor \
          --build-number ${{ env.BUILD_NUMBER }} \
          --build-version ${{ env.BUILD_VERSION }} \
          --android-permissions android.permission.READ_CONTACTS=True \
          android.permission.WRITE_CONTACTS=True

    # 7. رفع ملف APK
    - name: ⬆️ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk