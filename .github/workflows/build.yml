name: Build Flutter APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  FLUTTER_VERSION: 3.24.5
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.11
  FLET_CLI_VERSION: 0.28.3

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # نفس فكرة تثبيت Flutter يدويًا لكن على Ubuntu
      - name: Setup Flutter ${{ env.FLUTTER_VERSION }}
        run: |
          git clone https://github.com/flutter/flutter.git --branch $FLUTTER_VERSION --depth 1
          echo "$PWD/flutter/bin" >> $GITHUB_PATH
          flutter --version

      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses

      - name: Install flet-cli
        run: |
          python -m pip install --upgrade pip
          pip install flet-cli==$FLET_CLI_VERSION

      - name: Build APK
        run: |
          flet build apk --verbose \
            --build-number=$BUILD_NUMBER \
            --build-version=$BUILD_VERSION

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/apk/
