name: The True Final Build - Include .fvmrc to project

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # الخطوة الحاسمة: تثبيت Flutter [3.35.6] باستخدام الطريقة الرسمية
    - name: Set up Flutter using .fvmrc from fork
      uses: kuhnroyal/flutter-fvm-config-action/setup@v3
      with:
        repository: 0xJkbCode/flet # The repo containing your .fvmrc file
        path: '.fvmrc' 
        cache: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Dependencies from pyproject.toml
      run: pip install .

    - name: Accept Android Licenses
      run: yes | flutter doctor --android-licenses

    - name: Verify Environment (The Moment of Truth)
      run: |
        echo "--- Flet Version ---"
        flet --version
        echo "--- Flutter Version ---"
        flutter --version

    - name: Build APK
      run: flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: build/apk/app-release.apk