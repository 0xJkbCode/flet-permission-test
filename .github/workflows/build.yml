name: The Final Windows Build

on:
  workflow_dispatch:

# [الهجوم الثلاثي]: متغيرات البيئة للقضاء على UnicodeEncodeError
env:
  PYTHONUTF8: "1"
  TERM: "xterm-256color"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Main Project Repo
      uses: actions/checkout@v4
      with:
        path: main_project

    - name: Checkout Custom Build Template
      uses: actions/checkout@v4
      with:
        repository: 0xJkbCode/custom_flet_template
        path: custom_template

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Flutter SDK (Latest Version)
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.6'
        channel: 'stable'
        cache: true

    - name: Install Project Dependencies
      working-directory: ./main_project
      run: pip install .
      shell: pwsh

    - name: Build APK with Custom Template and Unicode Fix
      working-directory: ./main_project
      # بنستخدم PowerShell عشان نضمن التوافق مع متغيرات البيئة
      shell: pwsh
      run: flet build apk --verbose --no-rich-output --template ../custom_template

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-final.apk
        path: main_project/build/apk/app-release.apk