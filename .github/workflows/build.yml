name: APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # متغيرات الإصدار
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.11
  FLET_CLI_VERSION: 0.28.3
  # المتغير الجديد لحل مشكلة التوافق
  # نحدد إصدار Flutter حديث ومستقر (مثل 3.28.0) لضمان دعم Dart 3.9+
  FLUTTER_TAG: v3.28.0 
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet-cli==${{ env.FLET_CLI_VERSION }}
    
    # تثبيت متغير البيئة FLUTTER_SDK_TAG
    - name: 🎯 Set FLUTTER_SDK_TAG for Compatibility
      run: echo "FLUTTER_SDK_TAG=${{ env.FLUTTER_TAG }}" >> $GITHUB_ENV 

    - name: Check Flet version
      run: flet --version
    # الأمر flet build سيستخدم الآن الإصدار المحدد في FLUTTER_SDK_TAG
    # نستخدم --clean لضمان تنزيل حزمة Flutter الصحيحة من البداية
    - name: Flet Build APK
      run: |
        
        flet build apk --release --cleanup-app \
          --build-number $BUILD_NUMBER \
          --build-version $BUILD_VERSION \
          --android-permissions android.permission.READ_CONTACTS=True \
          android.permission.WRITE_CONTACTS=True

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        # المسار الافتراضي لملف APK في وضع الإنتاج (release)
        path: build/app/outputs/flutter-apk/app-release.apk
