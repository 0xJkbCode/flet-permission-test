name: Build Flet Android APK (Developer's Recipe)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PYTHONUTF8: 1
  FLET_CLI_NO_RICH_OUTPUT: 1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Dependencies
      # [الإصلاح]: تثبيت المكتبتين معًا
      run: pip install flet flet-permission-handler

    - name: Build APK with Cache Clearing
      # [اللمسة السحرية]: إضافة --clear-cache لضمان بناء نظيف
      run: flet build apk --verbose --clear-cache

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: build/apk/app-release.apk