name: Build Flet Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository
    - uses: actions/checkout@v4

    # 2. Set up Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 3. Set up Java
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4. THE NEW CRITICAL STEP: Download and set up Android SDK
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    # 5. Install Flet
    - name: Install Flet
      run: python -m pip install --upgrade pip && pip install flet

    # 6. Build the APK
    - name: Build APK
      run: |
        flet build apk --module-name flet_test_permisions.py -vv --build-number 1

    # 7. Upload the generated APK
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/apk/app-release.apk