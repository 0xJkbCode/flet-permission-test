name: APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # متغيرات الإصدار
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.11
  FLET_CLI_VERSION: 0.28.3
  # تحديد الإصدار الذي يحل مشكلة Dart 3.9+
  FLUTTER_VERSION_TAG: 3.28.0 
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🛑 Checkout code
      uses: actions/checkout@v4

    # 1. 🔑 منح إذن التنفيذ لملف action.sh
    # هذه الخطوة تحل مشكلة "Permission denied" في بيئة Ubuntu
    - name: Grant Execute Permission to Action Script
      # يُفترض أن مسار action.sh هو في جذر الـ Action الذي يتم استدعاؤه (أو في مسار معروف).
      # إذا كان action.sh موجوداً في .github/workflows/action.sh
      run: chmod +x ./action.sh
      # إذا لم تكن متأكداً من المسار، قد تحتاج لتعديل المسار أعلاه ليتناسب مع موقع action.sh الفعلي.
      
    # 2. 🎯 استدعاء Workflow لتثبيت Flutter بالإصدار المطلوب
    - name: Setup Specific Flutter Version (${{ env.FLUTTER_VERSION_TAG }})
      uses: ./.github/workflows/flutter.yml 
      with:
        runs-on: ubuntu-latest
        channel: stable
        version: ${{ env.FLUTTER_VERSION_TAG }} # نمرر الإصدار الحديث (3.28.0)

    # 3. إعداد Python
    - name: 🐍 Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # 4. تثبيت Flet
    - name: ⚙️ Install Flet CLI
      run: |
        python -m pip install --upgrade pip
        pip install flet-cli==${{ env.FLET_CLI_VERSION }}
        
    # 5. قبول تراخيص الأندرويد (ضروري للبناء)
    - name: 🔐 Accept Android Licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

    # 6. بناء APK
    - name: 🔨 Flet Build APK
      run: |
        # نستخدم --skip-flutter-doctor لأن التثبيت تم بالفعل عبر flutter.yml
        flet build apk --release --skip-flutter-doctor \
          --build-number $BUILD_NUMBER \
          --build-version $BUILD_VERSION \
          --android-permissions android.permission.READ_CONTACTS=True \
          android.permission.WRITE_CONTACTS=True

    # 7. رفع ملف APK
    - name: ⬆️ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
