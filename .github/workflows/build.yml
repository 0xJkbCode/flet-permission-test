name: The Pre-release Gambit

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # [THE GAMBIT]: We need to tell pip to allow pre-release versions
    - name: Install Dependencies
      run: pip install --pre .

    - name: Build APK
      run: flet build apk --verbose