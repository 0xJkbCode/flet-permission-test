name: APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # متغيرات الإصدار
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.11
  FLET_CLI_VERSION: 0.28.3
  # تحديد الإصدار الذي يحل مشكلة Dart 3.9+
  FLUTTER_VERSION_TAG: 3.28.0 
  
jobs:
  # 1. تثبيت Flutter: هذا job سيستدعي job التثبيت من flutter.yml
  setup_flutter: # اسم جديد ومختلف للـ Job
    # استخدام uses هنا يعني استدعاء Job من Workflow آخر
    uses: ./.github/workflows/flutter.yml@main # اسم الملف ومساره، متبوعاً بـ @ واسم الفرع
    with:
      runs-on: ubuntu-latest
      channel: stable
      version: ${{ env.FLUTTER_VERSION_TAG }} # تمرير الإصدار الحديث (3.28.0)
    # يمكننا الحصول على مخرجات هذا الـ Job إذا أردنا، لكن هنا يكفينا التنفيذ

  # 2. بناء التطبيق: هذا Job سيعتمد على Job تثبيت Flutter
  build:
    needs: [setup_flutter] # يعتمد على إتمام Job التثبيت بنجاح
    runs-on: ubuntu-latest

    steps:
    - name: 🛑 Checkout code
      uses: actions/checkout@v4

    # 3. إعداد Python
    - name: 🐍 Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # 4. تثبيت Flet
    - name: ⚙️ Install Flet CLI
      run: |
        python -m pip install --upgrade pip
        pip install flet-cli==${{ env.FLET_CLI_VERSION }}
        
    # 5. قبول تراخيص الأندرويد (ضروري للبناء)
    - name: 🔐 Accept Android Licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

    # 6. بناء APK
        # بما أننا فصلنا Job التثبيت، يجب أن يكون Flutter الآن جاهزاً في PATH
    - name: 🔨 Flet Build APK
      run: |
        flet build apk --release --skip-flutter-doctor \
          --build-number $BUILD_NUMBER \
          --build-version $BUILD_VERSION \
          --android-permissions android.permission.READ_CONTACTS=True \
          android.permission.WRITE_CONTACTS=True

    # 7. رفع ملف APK
    - name: ⬆️ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk