name: The Final, Clean Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.35.6'
  WATCHDOG_VERSION: '4.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Target Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
    
    # ===================================================================
    #              The Clean "Silver Bullet" Installation
    # ===================================================================
    - name: Install Dependencies with Clean Watchdog Build
      run: |
        # [الإصلاح]: بنعمل الفولدر المؤقت في مكان بعيد عن المشروع
        WHEEL_DIR=$(mktemp -d)
        
        # بنبني الـ wheel جوه الفولدر المؤقت ده
        echo "Building watchdog wheel in $WHEEL_DIR..."
        pip wheel --no-use-pep517 --wheel-dir=$WHEEL_DIR watchdog==${{ env.WATCHDOG_VERSION }}
        
        # بنثبت كل حاجة، وبنقول لـ pip يبص على الفولدر المؤقت ده
        echo "Installing all dependencies..."
        pip install --find-links=$WHEEL_DIR .
    # ===================================================================

    - name: Patch flet-cli to accept modern Flutter
      # ... (This step remains the same) ...
      run: |
        BUILD_PY_PATH=$(python -c "import flet_cli.commands.build as b; print(b.__file__)")
        echo "Found build.py at: $BUILD_PY_PATH"
        sed -i 's/MINIMAL_FLUTTER_VERSION = version.Version("3.29.2")/MINIMAL_FLUTTER_VERSION = version.Version("${{ env.FLUTTER_VERSION }}")/' "$BUILD_PY_PATH"
        echo "Patch complete."

    - name: Accept Android Licenses
      run: yes | flutter doctor --android-licenses

    - name: Build APK
      run: flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: build/apk/app-release.apk