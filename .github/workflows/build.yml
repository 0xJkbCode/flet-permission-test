name: APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # تم تبسيط المتغيرات، Flet سيتولى أمر Flutter
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.11
  FLET_CLI_VERSION: 0.28.3
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet-cli==${{ env.FLET_CLI_VERSION }}
    
    # الخطوة التالية اختيارية لكنها جيدة للمراقبة
    - name: Check Flet version
      run: flet --version

    - name: Flet Build APK
      run: |
        # سيقوم هذا الأمر تلقائياً بتنزيل وتثبيت إصدار Flutter المناسب وقبول التراخيص
        flet build apk --verbose \
          --build-number $BUILD_NUMBER \
          --build-version $BUILD_VERSION \
          --android-permissions android.permission.READ_CONTACTS=True \
          android.permission.WRITE_CONTACTS=True

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/apk/app-release.apk