name: Build Flet Android APK on Windows

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # [الحل الذكي]: تغيير بيئة التشغيل إلى ويندوز
    runs-on: windows-latest

    steps:
    # الخطوة 1: سحب الكود
    - name: Checkout Repository
      uses: actions/checkout@v4

    # الخطوة 2: تثبيت Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # الخطوة 3: تثبيت Flutter SDK بالإصدار الصحيح (هذه الخطوة ستنجح الآن)
    - name: Set up Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.6' 
        channel: 'stable'
        cache: true

    # الخطوة 4: تثبيت Flet CLI
    - name: Install Flet
      # استخدام PowerShell syntax المناسب لويندوز
      run: python -m pip install --upgrade pip; pip install flet

    # الخطوة 5: قبول تراخيص أندرويد
    - name: Accept Android Licenses
      run: for ($i=0; $i -lt 10; $i++) { echo "y" } | flutter doctor --android-licenses --suppress-analytics

    # الخطوة 6: تنفيذ أمر البناء
    - name: Build APK
      run: |
        flet build apk --verbose \
        --android-permissions android.permission.READ_CONTACTS=True \
        android.permission.WRITE_CONTACTS=True

    # الخطوة 7: رفع ملف الـ APK
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        # تعديل بسيط في المسار ليتناسب مع ويندوز
        path: build\apk\app-release.apk