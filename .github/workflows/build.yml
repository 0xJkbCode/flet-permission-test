name: The Grand Unification Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Set up Flutter SDK (The Key)
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.6' 
        channel: 'stable'
        cache: true

    # [الإصلاح]: التثبيت من pyproject.toml الصحيح
    - name: Install All Python Dependencies from pyproject.toml
      run: pip install .

    - name: Accept Android Licenses
      run: echo $("y`n" * 10) | flutter doctor --android-licenses

    - name: Build APK
      run: flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: build\apk\app-release.apk