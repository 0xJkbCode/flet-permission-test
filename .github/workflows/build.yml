name: APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.11  # Using a common stable version
  FLET_CLI_VERSION: 0.28.3
  
  # [الإصلاح رقم 1]: فرض استخدام إصدار Flutter قديم متوافق مع Flet 0.27.5
  FLUTTER_VERSION: '3.24.5' 

  PYTHONUTF8: 1
  FLET_CLI_NO_RICH_OUTPUT: 1
  UV_NO_PROGRESS: 1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # [الإصلاح رقم 1]: إضافة خطوة تثبيت Flutter بالإصدار المحدد والمتوافق
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true # Speeds up future builds

    - name: Install flet-cli ${{ env.FLET_CLI_VERSION }}
      run: |
        python -m pip install --upgrade pip
        pip install flet-cli==$FLET_CLI_VERSION
    
    # [الإصلاح رقم 2]: استخدام طريقة Flutter الرسمية لقبول التراخيص
    - name: Accept Android licenses
      run: yes | flutter doctor --android-licenses

    - name: Flet Build APK
      run: |
        flet build apk --verbose --build-number=$BUILD_NUMBER --build-version=$BUILD_VERSION \
          --android-permissions android.permission.READ_CONTACTS=True \
                                android.permission.WRITE_CONTACTS=True

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4.3.4
      with:
        name: app-release.apk
        path: build/apk/