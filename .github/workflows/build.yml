name: Proof of APK build and permissions issue

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PYTHONUTF8: 1 # Still useful for clean logs
  FLET_CLI_NO_RICH_OUTPUT: 1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # We do NOT set up Flutter. We let Flet handle it.
    # [التجربة]: تحديد أحدث إصدار من Flutter بشكل صريح
    - name: Set up Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.5' # Forcing the latest version
        channel: 'stable'
        cache: true
    - name: Accept Android Licenses
      run: yes | flutter doctor --android-licenses
      
    - name: Install Dependencies from pyproject.toml
      run: pip install .

    - name: Build APK
      run: flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: build/apk/app-release.apk