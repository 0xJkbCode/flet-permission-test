name: Build Flet Android APK (Windows)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PYTHONUTF8: 1
  FLET_CLI_NO_RICH_OUTPUT: 1
  FLUTTER_VERSION: "3.19.6" # Using a specific, stable version

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    # [الإصلاح]: إعادة خطوة تثبيت Flutter الصريحة
    - name: Set up Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true # Caching Flutter SDK for speed

    - name: Install Flet
      run: pip install flet

    - name: Accept Android Licenses
      run: echo $("y`n" * 10) | flutter doctor --android-licenses --suppress-analytics

    - name: Build APK
      run: flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-windows.apk
        path: build\apk\app-release.apk