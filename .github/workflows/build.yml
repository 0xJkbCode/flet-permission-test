name: Build Flet Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.2'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: "platform-tools build-tools;34.0.0 platforms;android-34"

    - name: Accept SDK licenses
      run: yes | sdkmanager --licenses || true

    - name: Install Flet
      run: |
        python -m pip install --upgrade pip
        pip install flet

    - name: Verify tools
      run: |
        flutter doctor -v
        flet --version

    - name: Build APK
      run: |
        flet build apk --module-name flet_test_permisions.py -vv \
          --android-permissions android.permission.READ_CONTACTS=True \
                                android.permission.WRITE_CONTACTS=True

    - name: List build output
      run: ls -R build || true

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/**/*.apk
