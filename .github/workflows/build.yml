name: Build Flutter APK

on:
  push:
    branches:
      - main
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: 3.24.5
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.11
  FLET_CLI_VERSION: 0.28.3

jobs:
  stable:
    uses: ./.github/workflows/flutter.yml
    strategy:
      fail-fast: false
      matrix:
        version:
          - $FLUTTER_VERSION
    with:
      runs-on: windows-latest
      channel: stable
      version: ${{ matrix.version }}
