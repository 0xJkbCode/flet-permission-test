name: The Final Hack v2 - Future Proofing

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Target the latest stable Flutter version
env:
  FLUTTER_VERSION: '3.35.6'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Target Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: Install Dependencies from pyproject.toml
      run: pip install .

    # ------------------ THE SURGERY ------------------
    - name: Patch flet-cli to accept modern Flutter
      run: |
        # Find the path to flet-cli's build.py
        BUILD_PY_PATH=$(python -c "import flet_cli.commands.build as b; print(b.__file__)")
        echo "Found build.py at: $BUILD_PY_PATH"
        
        # Use 'sed' to replace the hard-coded version number
        # We are replacing the old minimal version with our new target version
        echo "Performing surgery to update MINIMAL_FLUTTER_VERSION..."
        sed -i 's/MINIMAL_FLUTTER_VERSION = version.Version("3.29.2")/MINIMAL_FLUTTER_VERSION = version.Version("${{ env.FLUTTER_VERSION }}")/' $BUILD_PY_PATH
        echo "Patch complete. Flet should now accept Flutter ${{ env.FLUTTER_VERSION }}."
    # -------------------------------------------------

    - name: Accept Android Licenses
      run: yes | flutter doctor --android-licenses

    - name: Build APK
      run: flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: build/apk/app-release.apk