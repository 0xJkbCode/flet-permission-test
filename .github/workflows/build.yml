name: Build Flet Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # This allows you to run the workflow manually

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v4

    # 2. Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 3. Set up Java Development Kit (JDK), which is required for Android builds
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4. Install Flet and any other dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet

    # 5. Build the APK using Flet command
    - name: Build APK
      run: |
        flet build apk flet_test_permisions.py -vv --project-name "Permission Test" --package-name "com.hekma.permissiontest" --build-name "1.0.0" --build-number 1

    # 6. Upload the generated APK as an artifact
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/apk/app-release.apk