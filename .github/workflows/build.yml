name: Build Flet Android APK on Windows

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# [الحل]: إضافة متغيرات البيئة من المستودع المرجعي
env:
  PYTHONUTF8: 1
  FLET_CLI_NO_RICH_OUTPUT: 1

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Checkout Repository
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 2. Set up Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 3. Set up Flutter SDK
    - name: Set up Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.6' 
        channel: 'stable'
        cache: true

    # 4. Install Flet
    - name: Install Flet
      run: python -m pip install --upgrade pip; pip install flet

    # 5. Accept Android Licenses
    - name: Accept Android Licenses
      run: echo $("y`n" * 10) | flutter doctor --android-licenses --suppress-analytics

    # 6. Build APK
    - name: Build APK
      run: |
        flet build apk --verbose `
        --android-permissions android.permission.READ_CONTACTS=True,android.permission.WRITE_CONTACTS=True

    # 7. Upload APK
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: build\apk\app-release.apk