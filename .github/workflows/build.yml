name: Flet APK Build (on Windows Runner)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.11
  FLET_CLI_VERSION: 0.28.3
  # نستخدم 3.27.0 أو 3.28.0، كلاهما أثبت نجاحه أو أفضل من القديم
  FLUTTER_VERSION_TAG: 3.28.0 
  
jobs:
  build:
    runs-on: windows-latest # 🚨 تغيير نظام التشغيل إلى ويندوز 🚨

    steps:
    - name: 🛑 Checkout code
      uses: actions/checkout@v4
      
    # 1. 🎯 تثبيت Flutter (الحل لمشكلة توافق Dart)
    # نعتمد على subosito/flutter-action@v2 لأنه موثوق في توفير الإصدار الصحيح
    - name: Setup Specific Flutter Version (${{ env.FLUTTER_VERSION_TAG }})
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION_TAG }}
        channel: stable
        
    # 2. إعداد Python
    - name: 🐍 Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # 3. تثبيت Flet
    - name: ⚙️ Install Flet CLI
      # الأوامر تعمل بنفس الطريقة على Windows Shells
      run: |
        pip install flet-cli==${{ env.FLET_CLI_VERSION }}
        
    # 4. قبول التراخيص (خطوة ضرورية على Windows أيضًا)
    # يستخدم Windows مساراً مختلفاً لملفات Android SDK
    - name: 🔐 Accept Android Licenses
      run: yes | %ANDROID_HOME%\cmdline-tools\latest\bin\sdkmanager --licenses
      
    # 5. بناء APK
    - name: 🔨 Flet Build APK
      # يجب أن تكون بيئة Flutter/Dart مُعدة بشكل صحيح الآن.
      run: |
        flet build apk --release --skip-flutter-doctor `
          --build-number ${{ env.BUILD_NUMBER }} `
          --build-version ${{ env.BUILD_VERSION }} `
          --android-permissions android.permission.READ_CONTACTS=True `
          android.permission.WRITE_CONTACTS=True

    # 6. رفع ملف APK
    - name: ⬆️ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        # المسار القياسي لملف APK على Windows/Linux بعد البناء
        path: build/app/outputs/flutter-apk/app-release.apk