name: The Final Hack v2.10 install watchdog localy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.35.6'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # الخطوة دي بقى ليها اسم (id) عشان نقدر نستخدم الـ output بتاعها
    - name: Set up Python
      id: setup_python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Target Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
    
    - name: Install Dependencies from pyproject.toml
      # First, install watchdog from the local wheel file
      run: | 
        pip install wheels/watchdog-4.0.2-py3-none-any.whl
        pip install .

    # ------------------ THE SURGERY (Absolute Path Fix) ------------------
    - name: Patch flet-cli to accept modern Flutter
    # [الإصلاح]: بنستخدم المسار الكامل للبايثون من الخطوة اللي اسمها setup_python
      run: |
        
        BUILD_PY_PATH=$(python -c "import flet_cli.commands.build as b; print(b.__file__)")
        echo "Found build.py at: $BUILD_PY_PATH"
        
        echo "Performing surgery to update MINIMAL_FLUTTER_VERSION..."
        sed -i 's/MINIMAL_FLUTTER_VERSION = version.Version("3.29.2")/MINIMAL_FLUTTER_VERSION = version.Version("${{ env.FLUTTER_VERSION }}")/' "$BUILD_PY_PATH"
        echo "Patch complete."
    # ------------------------------------------------------------------

    - name: Accept Android Licenses
      run: yes | flutter doctor --android-licenses

    - name: Build APK
      run: flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: build/apk/app-release.apk