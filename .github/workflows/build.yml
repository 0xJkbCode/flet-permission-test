name: Flet APK Build (on Windows Runner)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.11
  FLET_CLI_VERSION: 0.28.3
  # ğŸš¨ Ø§Ù„ØªØºÙŠÙŠØ± Ù‡Ù†Ø§: Ø§Ù„Ø§Ø¹ØªÙ…Ø§Ø¯ Ø¹Ù„Ù‰ Ø£Ø­Ø¯Ø« Ø¥ØµØ¯Ø§Ø± Ù…Ø³ØªÙ‚Ø±
  FLUTTER_VERSION_TAG: latest 
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: ğŸ›‘ Checkout code
      uses: actions/checkout@v4
      
    # 1. ğŸ¯ ØªØ«Ø¨ÙŠØª Flutter (Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… latest)
    - name: Setup Specific Flutter Version (${{ env.FLUTTER_VERSION_TAG }})
      uses: subosito/flutter-action@v2
      with:
        # Action Ø³ÙŠØ¬Ø¯ Ø§Ù„Ø¢Ù† Ø£Ø­Ø¯Ø« Ø¥ØµØ¯Ø§Ø± Ù…Ø³ØªÙ‚Ø± ÙˆÙ…ØªØ§Ø­
        flutter-version: ${{ env.FLUTTER_VERSION_TAG }}
        channel: stable
        
    # 2. Ø¥Ø¹Ø¯Ø§Ø¯ Python
    - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # 3. ØªØ«Ø¨ÙŠØª Flet
    - name: âš™ï¸ Install Flet CLI
      run: |
        pip install flet-cli==${{ env.FLET_CLI_VERSION }}
        
    # 4. Ù‚Ø¨ÙˆÙ„ Ø§Ù„ØªØ±Ø§Ø®ÙŠØµ
    - name: ğŸ” Accept Android Licenses
      run: yes | %ANDROID_HOME%\cmdline-tools\latest\bin\sdkmanager --licenses
      
    # 5. Ø¨Ù†Ø§Ø¡ APK
    - name: ğŸ”¨ Flet Build APK
      # ÙŠØ¬Ø¨ Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø±Ù…Ø² Ø§Ø³ØªÙ…Ø±Ø§Ø± Ø§Ù„Ø£ÙˆØ§Ù…Ø± Ø§Ù„ØµØ­ÙŠØ­ (`) ÙÙŠ PowerShell
      run: |
        flet build apk --release --skip-flutter-doctor `
          --build-number ${{ env.BUILD_NUMBER }} `
          --build-version ${{ env.BUILD_VERSION }} `
          --android-permissions android.permission.READ_CONTACTS=True `
          android.permission.WRITE_CONTACTS=True

    # 6. Ø±ÙØ¹ Ù…Ù„Ù APK
    - name: â¬†ï¸ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk