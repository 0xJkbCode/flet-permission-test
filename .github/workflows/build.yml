name: Build Flet Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # Using the latest stable Python version
  PYTHON_VERSION: '3.11'
  
  # Pinning the Flutter version that is known to be stable and compatible
  FLUTTER_VERSION: '3.19.6'

jobs:
  build:
    # We will use Ubuntu as it's generally faster for CI/CD
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Set up Flutter SDK ${{ env.FLUTTER_VERSION }}
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # [THE CRITICAL FIX]: Install flet FIRST, then run flutter doctor
    - name: Install Flet
      run: pip install flet==0.23.0

    - name: Run Flutter Doctor and Accept Licenses
      run: |
        flutter doctor -v
        yes | flutter doctor --android-licenses --suppress-analytics
    
    # Final build command, reading all config from pyproject.toml
    - name: Build APK
      run: flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: build/apk/app-release.apk